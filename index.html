<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card-container">
    <div class="image-section">
      <picture>
        <source class="img-mobile" media="(min-width: 768px)" srcset="./images/image-product-mobile.jpg">
          <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="image-product">
      </picture>
    </div>

    <div class="content-section">

      <!-- Header Section -->
      <div class="top-content">
        <h2>Perfume</h2>
        <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>

      </div>

      <!-- Content Section -->
      <div class="paragraph-content">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

      </div>

      <!-- Price section -->

      <div class="price-content">
        <div class="current-price">
          <p>$149.99</p>
        </div>
        <div class="strikethrough-price">
          <p>$169.99</p>
        </div>

      </div>

      <!-- CTA section -->

      <div class="cta-section">
        <button type="button" name="button">
          <a href="#">
            <div class="button-pd">
              <img class="button-img" src="images/icon-cart.svg" alt="icon-cart">
              <p class="button-text">Add to cart</p>
            </div>
          </a>
        </button>

      </div>


    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aina Balqis</a>.
  </div>

</body>

</html>
